<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New tab</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome 5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="images/main.svg" type="image/x-icon" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/themes.css" />

    <!-- JavaScript Files -->
    <script src="./js/config.js"></script>
  </head>
  <body>
    <template id="commands-template">
      <style>
        .commands {
          border-radius: var(--border-radius);
          column-gap: 0;
          columns: 1;
          list-style: none;
          margin: 0 auto;
          max-width: 10rem;
          overflow: hidden;
          padding: 0;
          width: 100vw;
        }

        @media (min-width: 500px) {
          .commands {
            columns: 2;
            max-width: 25rem;
          }
        }

        @media (min-width: 900px) {
          .commands {
            columns: 4;
            max-width: 45rem;
          }
        }

        .command {
          display: flex;
          gap: var(--space);
          outline: 0;
          padding: var(--space);
          position: relative;
          text-decoration: none;
        }

        .command:hover {
          background: var(--accent-color);
        }

        .command::after {
          background: var(--color-text-subtle);
          content: " ";
          inset: 1px;
          opacity: 0.05;
          position: absolute;
          transition: opacity var(--transition-speed);
        }

        .command:where(:focus, :hover)::after {
          opacity: 0.1;
        }

        .key {
          color: var(--color-text);
          display: inline-block;
          text-align: center;
          width: 3ch;
        }

        .name {
          color: var(--color-text-subtle);
          transition: color var(--transition-speed);
        }

        .command:where(:focus, :hover) .name {
          color: var(--color-text);
        }

        .settings-button {
          position: fixed;
          bottom: var(--space);
          right: var(--space);
          background-color: var(--hover-color);
          color: var(--color-text-subtle);
          border: none;
          border-radius: 4px;
          cursor: pointer;
          padding: 8px 16px;
          transition: background-color 0.2s ease, color 0.2s ease;
          font-size: 16px;
        }

        .settings-button:hover {
          background-color: var(--hover-color);
          color: var(--color-text);
        }

        .dynamic-button {
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 2rem;
          border: none;
          background-color: #040404;
          color: var(--color-text-subtle);
          cursor: pointer;
          transition: background-color 0.3s ease;
          margin: 1px;
        }

        .dynamic-button:hover {
          background-color: var(--hover-color);
          color: var(--color-text);
        }
      </style>
      <nav>
        <menu class="commands"></menu>
      </nav>
    </template>

    <template id="command-template">
      <li>
        <a class="command" rel="noopener noreferrer">
          <span class="key"></span>
          <span class="name"></span>
        </a>
      </li>
    </template>

    <template id="search-template">
      <style>
        input,
        button {
          background: transparent;
          border: 0;
          display: block;
          outline: 0;
        }

        .dialog {
          align-items: center;
          background: var(--color-background);
          border: none;
          display: none;
          flex-direction: column;
          height: 100%;
          justify-content: center;
          left: 0;
          padding: 0;
          top: 0;
          width: 100%;
        }

        .dialog[open] {
          display: flex;
        }

        .form {
          width: 100%;
        }

        .input {
          color: var(--color-text);
          font-size: 3rem;
          font-weight: var(--font-weight-bold);
          padding: 0;
          text-align: center;
          width: 100%;
        }

        .suggestions {
          align-items: center;
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
          justify-content: center;
          list-style: none;
          margin: var(--space) 0 0;
          overflow: hidden;
          padding: 0;
        }

        .suggestion {
          color: var(--color-text);
          cursor: pointer;
          font-size: 1rem;
          padding: var(--space);
          position: relative;
          transition: color var(--transition-speed);
          white-space: nowrap;
          z-index: 1;
        }

        .suggestion:where(:focus, :hover) {
          color: var(--color-background);
        }

        .suggestion::before {
          background-color: var(--color-text);
          border-radius: calc(var(--border-radius) / 5);
          content: " ";
          inset: calc(var(--space) / 1.5) calc(var(--space) / 3);
          opacity: 0;
          position: absolute;
          transform: translateY(0.5em);
          transition: all var(--transition-speed);
          z-index: -1;
        }

        .suggestion:where(:focus, :hover)::before {
          opacity: 1;
          transform: translateY(0);
        }

        .match {
          color: var(--color-text-subtle);
          transition: color var(--transition-speed);
        }

        .suggestion:where(:focus, :hover) .match {
          color: var(--color-background);
        }

        @media (min-width: 700px) {
          .suggestions {
            flex-direction: row;
          }
        }
      </style>
      <dialog class="dialog">
        <form
          autocomplete="off"
          class="form"
          method="dialog"
          spellcheck="false"
        >
          <input class="input" title="search" type="text" />
          <menu class="suggestions"></menu>
        </form>
      </dialog>
    </template>

    <template id="suggestion-template">
      <li>
        <button class="suggestion" type="button"></button>
      </li>
    </template>

    <template id="match-template">
      <span class="match"></span>
    </template>

    <main>
      <!-- Settings Button -->
      <button class="settings-button" id="openModal">
        <i class="fa-solid fa-sliders"></i>
      </button>

      <commands-component></commands-component>
      <search-component></search-component>
      <a
        href="https://chadprobert.github.io/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="footer-container">
          <p class="footer-text">Celerity.</p>
        </div>
      </a>
    </main>

    <!-- Custom Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="custom-modal" id="settingsModal">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Settings</h2>

        <!-- Theme Selection -->
        <div class="theme-section">
          <label for="themeSelect">Choose Theme:</label>
          <div class="custom-select-wrapper">
            <select id="themeSelect" class="custom-select">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="one-dark-pro">One Dark Pro</option>
              <option value="catppuccin-frappe">Catppuccin (Frappe)</option>
              <option value="catppuccin-macchiato">
                Catppuccin (Macchiato)
              </option>
              <option value="catppuccin-mocha">Catppuccin (Mocha)</option>
              <option value="nord">Nord</option>
              <option value="github">GitHub (Dark)</option>
            </select>
            <span class="custom-arrow">â–¼</span>
          </div>
        </div>

        <!-- Shortcut Manager -->
        <div class="shortcut-section">
          <h3>Keyboard Shortcuts</h3>

          <div class="shortcut-list" id="shortcutList">
            <!-- Dynamic shortcut items will go here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirmModal" class="confirm-modal">
      <div class="confirm-modal-content">
        <p class="confirm-message">Are you sure?</p>
        <div class="confirm-buttons">
          <button class="confirm-cancel">Cancel</button>
          <button class="confirm-ok">Yes</button>
        </div>
      </div>
    </div>

    <!-- JavaScript Components -->
    <script src="./js/components/commands.js"></script>
    <script src="./js/components/search.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/theme.js"></script>
  </body>
</html>
